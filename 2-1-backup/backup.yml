---
- name: BACKUP ROUTER CONFIGURATIONS
  hosts: cisco
  connection: network_cli
  gather_facts: no
  vars:
    dir: /home/student1/backups

  tasks:
    - name: BACKUP THE CONFIG
      ios_config:
        backup: yes
      register: config_output


    - name: "Saving temporary path of backup"
      set_stats:
        data:
          temp_dir:  "{{config_output.backup_path}}"


- name: BACKUP ROUTER CONFIGURATIONS
  hosts: ansible
  gather_facts: no
  vars:
    dir: /home/ec2-user/backup

  tasks:

    - name: Create directory for the backups
      file:
        path: "{{dir}}" 
        state: directory
        mode: 0755
#      become: yes
#      become_method: su
#      become_user: student1
#      become_pass: ansible


    - name: RENAME BACKUP
      copy:
        src: "{{temp_dir}}"
        dest: "{{ dir }}/{{inventory_hostname}}.config"


    - name: REMOVE NON CONFIG LINES
      lineinfile:
        path: "{{ dir }}/{{inventory_hostname}}.config"
        line: "Building configuration..."
        state: absent


    - name: REMOVE NON CONFIG LINES - REGEXP
      lineinfile:
        path: "{{ dir }}/{{inventory_hostname}}.config"
        regexp: 'Current configuration.*'
        state: absent  

